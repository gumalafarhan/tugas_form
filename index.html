<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>SELAMAT DATANG di BINUS CENTER</h1>
    </div>
    <div>
        <a>HOME</a>
        <a>BLOG</a>
        <a>ABOUT</a>
        <a href="./form.html">Report</a>
    </div>
    <hr/>
    <div class="form">
        <h4><b>Report An Issue</b></h4>
        <form id="identity" name="identity">
            <div class="form-group">
                <label for="Reported by">Reported by</label>
                <input type="text" name="username" id="username" placeholder="Input username"/>
            </div>

            <div class="form-group">
                <label for="severity">Severity</label>
                <select name="severity" id="severity">
                    <option value="Critical">Critical</option>
                    <option value="Major">Major</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Minor">Minor</option>
                    <option value="Cosmetic">Cosmetic</option>
                    </select>

                    <div class="form-group">
                        <label for="Priority">Priority</label>
                        <select name="Priority" id="Priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            </select>     

                            <div class="form-group">
                                <label for="Reproducibility">Reproducibility</label>
                                <select name="Reproducibility" id="Reproducibility">
                                    <option value="10%">10%</option>
                                    <option value="25%">25%</option>
                                    <option value="50%">50%</option>
                                    <option value="75%">75%</option>
                                    <option value="100%">100%</option>
                                    </select>     

                                    <div class="form-group">
                                        <label for="Summary">Summary</label>
                                        <input type="text" name="username" id="username" placeholder=""/>
                                    </div>               
                                    
                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                    </div>     
                                    
                                    <div class="form-group">
                                        <textarea name="address" id="address" cols="30" rows="5" placeholder=""></textarea>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" name="save" id="save"/>
                                    </div>
    
        </form>
        
    </div>
    
    <div class="footer">
&copy Binus Center 2023
    </div>
</body>
</html>
